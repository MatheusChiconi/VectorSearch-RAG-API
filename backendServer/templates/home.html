{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AI Interface</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <!-- Container principal do Chatbot -->
    <div class="w-full max-w-3xl mx-auto flex flex-col h-screen p-4">
        
        <!-- Área de mensagens (vazia por enquanto) -->
        <div class="flex-1 overflow-y-auto p-4">
            <!-- As mensagens do chat apareceriam aqui -->
            <div class="flex justify-center items-center h-full">
                <div class="text-center text-gray-500">
                    <svg class="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                    <h3 class="mt-2 text-sm font-medium">Chatbot AI</h3>
                    <p class="mt-1 text-sm">Comece uma conversa digitando abaixo.</p>
                </div>
            </div>
        </div>

        <!-- Container da barra de digitação -->
        <div class="mt-auto pb-4">
            <div id="input-container" class="bg-gray-800 border border-gray-700 rounded-full flex items-center p-2 transition-all duration-300 focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-transparent">
                
                <!-- Campo de Input -->
                <input type="text" placeholder="Pergunte qualquer coisa" class="custom-input flex-1 bg-transparent border-none text-gray-200 placeholder-gray-500 focus:ring-0 focus:outline-none text-lg px-2">

            </div>
        </div>
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
